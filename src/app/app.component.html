<div
  *ngFor="let ticket of boardNumbers; let ticketIndex = index"
  class="tambola-ticket"
>
  <table>
    <tr *ngFor="let row of ticket; let rowIndex = index">
      <td *ngFor="let number of row; let numberIndex = index">
        {{ number !== 0 ? number : "&nbsp;" }}
      </td>
    </tr>
  </table>
</div>
